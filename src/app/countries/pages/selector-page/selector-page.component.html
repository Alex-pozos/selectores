<h1 class="mt-3">Selectores anidados</h1>

<hr>

<form [formGroup]="myForm" action="" autocomplete="off">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente: </label>
      <select formControlName="region" id="" class="form-select">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="coutriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">País: </label>
      <select formControlName="country" id="" class="form-select">
        <option value="">-- Seleccione País --</option>
        <option *ngFor="let country of coutriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Fronteras: </label>
      <select formControlName="border" id="" class="form-select">
        <option value="">-- Seleccione la frontera --</option>
        <!-- <option *ngFor="let border of borders" [value]="border">{{ border }}</option> -->
        <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

</form>

<h4>Formulario</h4>
<code style="color: deepskyblue">
  {{ myForm.value | json}}
</code>

<p>
  Is form valid: {{ myForm.valid }}
</p>
